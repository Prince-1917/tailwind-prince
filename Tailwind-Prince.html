<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcet-Hero-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <img src="Vector 25.svg">
<div class="absolute top-0 left-0 ">
    <div class="flex p-3 bg-transparent border-y-2 border-gray-300 items-center">
        <p class=" font-bold ps-9">OPENCONF</p>
        <nav class="grow contents-center">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Organizer</a>

        <button class=" mr-10 mt-2.5 rounded-xl p-2 bg-[#FCFCFD] border-2 border-black">Home</button>

    <div class="h-screen bg-#F2F4F7 flex items-center ps-9" >
        <div class="items-center leading-10">
            <p class="flex ps-4 items-center">21st July 2023<img class="h-10 w-10 ps-4" src="arrow-left-circle.svg"></p>

            <button class="bg-purple-600 p-3 rounded-xl border-1 border-black text-[#FCFCFD] height:[1rem]">Reserve a spot</button>

        </div>

    </div>
